<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName developers.dushu.hu

	ServerAdmin webmaster@localhost
	#DocumentRoot /var/www/hu.dushu.developers

	ProxyRequests On

	#ProxyPass /solr ajp://slc09qit.us.oracle.com/solr
	ProxyPass /solr http://slc09qit.us.oracle.com/solr
	ProxyPassReverse /solr http://slc09qit.us.oracle.com/solr

	#ProxyPass /activiti-explorer ajp://slc09qit.us.oracle.com/activiti-explorer
	ProxyPass /activiti-explorer http://slc09qit.us.oracle.com/activiti-explorer
	ProxyPassReverse /activiti-explorer http://slc09qit.us.oracle.com/activiti-explorer

	#ProxyPass /activiti-rest ajp://slc09qit.us.oracle.com/activiti-rest
	ProxyPass /activiti-rest http://slc09qit.us.oracle.com/activiti-rest
	ProxyPassReverse /activiti-rest http://slc09qit.us.oracle.com/activiti-rest

	ProxyPass / ajp://localhost/
	#ProxyPass / http://localhost:8080/
	#ProxyPassReverse / http://localhost:8080/

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/hu.dushu.developers.error.log
	CustomLog ${APACHE_LOG_DIR}/hu.dushu.developers.access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>

        ServerAdmin developers@dushu.hu

        ServerName developers.dushu.hu

        SSLEngine On
        SSLProtocol all -SSLv2
        SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM

        SSLCertificateFile /var/www/hu.dushu.developers-server-class1-20160709-ssl.crt
        SSLCertificateKeyFile /var/www/hu.dushu.developers-server-class1-20160709-decrypted-ssl.key
        SSLCertificateChainFile /var/www/sub.class2.server.ca.pem
        SSLCACertificateFile /var/www/ca.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown

	SSLProxyEngine On
	RequestHeader set Front-End-Https "On"

	<Proxy *>
		Allow from all
	</Proxy>

	#ProxyPass / https://developers.google.com/
	#ProxyPassReverse / https://developers.google.com/
	ProxyPass / http://localhost:8888/
	ProxyPassReverse / http://localhost:8888/

	ErrorLog ${APACHE_LOG_DIR}/hu.dushu.developers.error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/hu.dushu.developers.access.log combined

</VirtualHost>
</IfModule>

